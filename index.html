<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oyerinde Daniel HNGX STAGE ONE</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="slack-info">
        <img
          src="assets/slack-profile-image.png"
          alt="DanielOye"
          data-testid="slackDisplayImage"
        />
        <div class="slack-name" data-testid="slackUserName">DanielOye</div>
      </div>
      <div class="date-time">
        <div class="current-day" data-testid="currentDayOfTheWeek">
          Loading...
        </div>
        <div class="current-utc-time" data-testid="currentUTCTime">
          Loading...
        </div>
      </div>
      <div class="track" data-testid="myTrack">Frontend</div>
      <div class="github-link">
        <a
          href="https://github.com/oyerindedaniel/HNGX-stage-one"
          target="_blank"
          data-testid="githubURL"
          >(source code) GitHub Repository</a
        >
      </div>
    </div>
  </body>
</html>
